<rdx-toolbar [fullscreen]="systemService.fullscreen$ | async"></rdx-toolbar>

<rdx-sidenav [items]="sidenavItems">
  <router-outlet></router-outlet>
</rdx-sidenav>

<rdx-actionbar
  *ngIf="clientsService.active$ | async; let active"
  [active]="active"
  [info]="infoService.state$ | async"
  (refresh)="onRefresh()"
  (search)="onSearch()"
></rdx-actionbar>
