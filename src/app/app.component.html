<rdx-toolbar [fullscreen]="systemService.fullscreen$ | async"></rdx-toolbar>

<rdx-sidenav [items]="sidenavItems">
  <router-outlet></router-outlet>
</rdx-sidenav>

<rdx-actionbar
  *ngIf="router.clientId$ | async; let id"
  [active]="id"
  [info]="infoService.state$ | async"
  (add)="onAdd($event)"
  (refresh)="onRefresh($event)"
  (flushAll)="onFlushAll($event)"
></rdx-actionbar>
