<rdx-drawer>
  <rdx-drawer-aside>
    <div class="toolbar">
      <div class="title">CONNECTIONS</div>

      <div class="rdx-spacer"></div>

      <rdx-icon
        name="plus"
        diameter="16"
        (click)="create.emit()"
      ></rdx-icon>

      <rdx-icon
        *ngIf="active"
        name="trash"
        diameter="16"
        (click)="remove.emit(active)"
      ></rdx-icon>
    </div>

    <div class="content">
      <rdx-clients-sidenav-item
        *ngFor="let client of clients"
        [active]="active"
        [client]="client"
        (click)="activate.emit(client.id)"
      ></rdx-clients-sidenav-item>
    </div>
  </rdx-drawer-aside>

  <rdx-drawer-content>
    <ng-content></ng-content>
  </rdx-drawer-content>
</rdx-drawer>
