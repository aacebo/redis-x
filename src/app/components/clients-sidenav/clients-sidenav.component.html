<rdx-drawer>
  <rdx-drawer-aside>
    <div class="toolbar">
      <div class="title">CONNECTIONS</div>

      <div class="rdx-spacer"></div>

      <rdx-icon
        name="plus"
        diameter="16"
        (click)="create.emit()"
      ></rdx-icon>
    </div>

    <div class="content">
      <rdx-clients-sidenav-item
        *ngFor="let client of clients"
        [routerLink]="client.id"
        routerLinkActive="active"
        [client]="client"
        (remove)="remove.emit($event)"
      ></rdx-clients-sidenav-item>
    </div>
  </rdx-drawer-aside>

  <rdx-drawer-content>
    <ng-content></ng-content>
  </rdx-drawer-content>
</rdx-drawer>
