<div
  class="status"
  [ngClass]="client.status"
></div>

<div class="content">
  <div *ngIf="client.name" class="name">{{ client.name }}</div>
  <div class="url">redis://{{ client.host }}:{{ client.port }}</div>
</div>

<div class="actions">
  <rdx-icon
    class="text-danger"
    name="trash"
    diameter="16"
    ngbTooltip="Delete"
    container="body"
    (click)="onRemove($event)"
  ></rdx-icon>

  <rdx-icon
    [name]="client.status !== 'closed' ? 'wifi-off' : 'wifi'"
    diameter="16"
    [ngbTooltip]="client.status !== 'closed' ? 'Disconnect' : 'Connect'"
    container="body"
    (click)="onConnect($event)"
  ></rdx-icon>

  <rdx-icon
    name="edit"
    diameter="16"
    ngbTooltip="Edit"
    container="body"
    (click)="onEdit($event)"
  ></rdx-icon>
</div>
