<h2 mat-dialog-title>Key/Value Update</h2>

<mat-dialog-content [formGroup]="form" spellcheck="false">
  <mat-button-toggle-group
    [value]="view"
    (change)="onTypeChange($event.value)"
  >
    <mat-button-toggle
        *ngFor="let v of views"
        [value]="v"
    >
      {{ v | uppercase }}
    </mat-button-toggle>
  </mat-button-toggle-group>

  <mat-form-field appearance="outline" color="accent">
    <mat-label>Key</mat-label>
    <input
      matInput
      formControlName="key"
      placeholder="Key..."
      required
    />
  </mat-form-field>

  <mat-form-field
    *ngIf="view === 'string'"
    appearance="outline"
    color="accent"
  >
    <mat-label>Value</mat-label>
    <input
      matInput
      formControlName="value"
      placeholder="Value..."
      rdxNumber="false"
      required
    />
  </mat-form-field>

  <mat-form-field
    *ngIf="view === 'number'"
    appearance="outline"
    color="accent"
  >
    <mat-label>Value</mat-label>
    <input
      matInput
      formControlName="value"
      placeholder="Value..."
      rdxNumber
      required
    />
    <mat-error *ngIf="value.errors?.number">
      {{ value.errors.number }}
    </mat-error>
  </mat-form-field>

  <mat-slide-toggle
    *ngIf="view === 'boolean'"
    color="accent"
    formControlName="value"
  >
    {{ value.value }}
  </mat-slide-toggle>

  <ng-container *ngIf="view === 'json'">
    <rdx-json-editor
      formControlName="value"
      rdxJson
    ></rdx-json-editor>
    <mat-error *ngIf="value.errors?.json">
      {{ value.errors.json }}
    </mat-error>
  </ng-container>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close
  >
    Cancel
  </button>

  <button
    mat-button
    color="accent"
    (click)="update()"
    [disabled]="form.invalid || form.pristine"
  >
    Update
  </button>

  <div class="spacer"></div>

  <button
    mat-button
    *ngIf="view === 'json'"
    (click)="format()"
  >
    {{ jsonEditor?.pretty ? 'Uglify' : 'Beautify' }}
  </button>
</mat-dialog-actions>
