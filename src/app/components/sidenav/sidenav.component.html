<rdx-drawer>
  <rdx-drawer-aside>
    <div class="list">
      <a
        rdx-icon-button
        class="list-item"
        *ngFor="let item of items"
        [ngbTooltip]="item.text"
        placement="right"
        [routerLink]="item.route"
        routerLinkActive="active"
      >
        <rdx-icon [name]="item.icon"></rdx-icon>
      </a>
    </div>
  </rdx-drawer-aside>

  <rdx-drawer-content>
    <ng-content></ng-content>
  </rdx-drawer-content>
</rdx-drawer>
