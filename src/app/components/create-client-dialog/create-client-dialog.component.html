<div class="modal-header">
  <h5 class="modal-title">New Connection</h5>

  <button class="close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body" [formGroup]="form" spellcheck="false">
  <rdx-form-group>
    <label rdx-label>Name</label>
    <input
      rdx-form-control
      formControlName="name"
      placeholder="Name..."
      required
    />
  </rdx-form-group>

  <rdx-form-group>
    <label rdx-label>Host</label>
    <input
      rdx-form-control
      formControlName="host"
      placeholder="Host Name..."
      required
    />
  </rdx-form-group>

  <rdx-form-group>
    <label rdx-label>Port</label>
    <input
      rdx-form-control
      type="number"
      formControlName="port"
      placeholder="Host Port..."
      required
    />
  </rdx-form-group>
</div>

<div class="modal-footer">
  <button
    class="btn btn-primary"
    [disabled]="form.invalid"
    (click)="connect()"
  >
    Connect
  </button>
</div>
