<rdx-clients-sidenav
  [active]="redisService.active$ | async"
  [clients]="redisService.clients$ | async"
  (create)="create()"
  (activate)="activate($event)"
  (remove)="remove($event)"
>
  <rdx-json-tree
    *ngIf="redisService.activeClient$ | async; let activeClient"
    [json]="activeClient.map"
    (propertyActionClick)="onActionClick($event)"
    (propertyLoadClick)="onKeyLoad($event)"
    (propertyValueClick)="openKeyValueDialog($event)"
  ></rdx-json-tree>
</rdx-clients-sidenav>
