<rdx-clients-sidenav
  [active]="redisService.active$ | async"
  [clients]="redisService.clients$ | async"
  (create)="create()"
  (activate)="activate($event)"
  (remove)="remove($event)"
>
  <rdx-json-tree
    [json]="(redisService.activeClient$ | async)?.map || { }"
    (propertyValueClick)="onKeyClick($event)"
  ></rdx-json-tree>
</rdx-clients-sidenav>
